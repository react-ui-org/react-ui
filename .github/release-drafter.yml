name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
exclude-labels:
  - 'skip changelog'
categories:
  - title: '‚ö†Ô∏è Breaking Changes'
    labels:
      - 'BC'
  - title: 'üåü Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'üêû Bug Fixes'
    labels:
      - 'fix'
      - 'bug'
      - 'bugfix'
  - title: '‚ôªÔ∏è Refactoring'
    labels:
      - 'refactoring'
  - title: 'üìñ Documentation'
    labels:
      - 'documentation'
  - title: 'üîß Maintenance'
    labels:
      - 'maintenance'
version-resolver:
  major:
    labels:
      - 'BC'
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'fix'
      - 'bug'
      - 'bugfix'
  default: patch
change-template: '- $TITLE by @$AUTHOR (PR #$NUMBER)'
template: |
  $CHANGES
footer: |

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
