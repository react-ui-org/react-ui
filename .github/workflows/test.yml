name: Test

on:
  pull_request:
  schedule:
    - cron: '0 10 * * MON' # every Monday at 10:00 UTC (8:00 CEST, 7:00 CET)

jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        # TODO: Add v18 back (#374) once the docs platform is migrated to a non-Gatsby solution (#373).
        # node: [ 16, 18 ]
        node: [ 16 ]
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Print Node.js and npm version
        run: node --version && npm --version

      - name: Install
        run: npm ci

      - name: Test and generate code coverage info
        run: npm test

      - name: Upload code coverage info to Coveralls
        uses: coverallsapp/github-action@v2
